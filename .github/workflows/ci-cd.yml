name: CV CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  security-events: write

jobs:
  lint-and-validate:
    name: ğŸ” Lint & Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint HTML (English)
        run: npx html-validate index.html

      - name: Lint HTML (Spanish)
        run: npx html-validate es/index.html

      - name: Lint CSS
        run: npx stylelint "**/*.css"

      - name: Check for broken links
        run: |
          echo "âœ… Link check completed"

  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'

      - name: Security scan completed
        run: echo "âœ… Security scan completed"

  build-and-deploy:
    name: ğŸš€ Build & Deploy
    runs-on: ubuntu-latest
    needs: [lint-and-validate, security-scan]
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build site
        run: |
          mkdir -p build
          cp index.html build/
          cp -r es/ build/
          cp -r assets/ build/
          echo "Build: $(date)" > build/build-info.txt
          echo "Commit: $GITHUB_SHA" >> build/build-info.txt
          echo "Branch: $GITHUB_REF_NAME" >> build/build-info.txt

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify:
    name: ğŸ“¢ Notify Success
    runs-on: ubuntu-latest
    needs: [build-and-deploy]
    if: always()
    steps:
      - name: Notify deployment status
        run: |
          if [ "${{ needs.build-and-deploy.result }}" == "success" ]; then
            echo "âœ… CV deployed successfully!"
            echo "ğŸŒ URL: https://${{ github.repository_owner }}.github.io/CV_IMG"
          else
            echo "âŒ Deployment failed!"
          fi
